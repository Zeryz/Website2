<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Battle Arena</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css?v=100">
    <style>
        .game-container {
            background: #111;
            padding: 2rem;
            border-radius: 20px;
            border: 4px solid #00f5ff;
            box-shadow: 0 0 50px #00f5ff60;
            max-width: 800px;
            margin: 3rem auto;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        #output {
            background: #000;
            padding: 1.5rem;
            border-radius: 12px;
            height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 2px solid #0f0;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        input, button {
            padding: 1rem;
            font-size: 1.2rem;
            width: 100%;
            margin: 0.5rem 0;
            border-radius: 8px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #0f08; }
    </style>
</head>
<body>
    <header>
        <nav><a href="index.html" style="color:#00f5ff;">← Home</a></nav>
    </header>

    <main>
        <section class="hero">
            <h1>RPG Battle Arena</h1>
            <p>Testing</p>
            <img src="images/photo.jpg" alt="Jesse" class="profile-photo">
        </section>

        <div class="game-container">
            <div id="output">Loading your epic RPG engine...</div>
            <input type="text" id="input" placeholder="Type your answer here" autocomplete="off">
            <button onclick="sendInput()">Send →</button>
        </div>
    </main>

    <footer>
        <p>© 2025 Jesse · -What a headache this crap is-</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/jessejputnam/wasm-rpg@main/wasm-rpg.js"></script>
    <script>
        let inputBuffer = [];
        const output = document.getElementById("output");
        const inputField = document.getElementById("input");

        function print(text) {
            output.textContent += text;
            output.scrollTop = output.scrollHeight;
        }

        function println(text = "") {
            print(text + "\n");
        }

        function sendInput() {
            const value = inputField.value.trim();
            if (value) {
                println("> " + value);
                inputBuffer.push(value + "\n");
                inputField.value = "";
            }
        }

        inputField.addEventListener("keypress", e => {
            if (e.key === "Enter") sendInput();
        });

        // Auto-start the game
        println("Starting Jesse's RPG Battle Arena...\n");
        set up in browser");
        setTimeout(() => {
            Module = {
                print: text => println(text),
                printErr: text => println("ERROR: " + text),
                preRun: [],
                postRun: [],
                onRuntimeInitialized: () => {
                    println("Engine ready! Starting game...\n");
                    // Feed empty input to start
                    FS.writeFile('/input.txt', '');
                    Module.callMain();
                },
                arguments: [],
                locateFile: (path) => "https://cdn.jsdelivr.net/gh/jessejputnam/wasm-rpg@main/" + path,
                inputStream: () => inputBuffer.shift() || null
            };
        }, 1000);
    </script>
</body>
</html>
