<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css?v=120">
    <style>
        .game-container {
            background: #111;
            padding: 2rem;
            border-radius: 20px;
            border: 4px solid #00f5ff;
            box-shadow: 0 0 50px #00f5ff60;
            max-width: 800px;
            margin: 3rem auto;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        #output {
            background: #000;
            padding: 1.5rem;
            border-radius: 12px;
            height: 60vh;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 2px solid #0f0;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        input, button {
            padding: 1rem;
            font-size: 1.2rem;
            width: 100%;
            margin: 0.5rem 0;
            border-radius: 8px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
        }
        button {
            background: #0f0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #0f08; }
        .status { color: #fff; margin: 1rem 0; }
    </style>
</head>
<body>
    <header>
        <nav><a href="index.html" style="color:#00f5ff;">← Home</a></nav>
    </header>

    <main>
        <section class="hero">
            <h1>Little Game</h1>
            <p>Testing</p>
            <img src="images/photo.jpg" alt="Jesse" class="profile-photo">
        </section>

        <div class="game-container">
            <div id="output">Starting Little Game...\n\n</div>
            <input type="text" id="input" placeholder="Type your answer here (press Enter)" autocomplete="off">
            <button onclick="sendInput()">Send →</button>
            <div id="status" class="status"></div>
        </div>
    </main>

    <footer>
        <p>© 2025 Jesse · -What a headache this crap is-</p>
    </footer>

    <script>
        // Your exact C++ logic ported to JS
        const Type = { WARRIOR: 0, ARCHER: 1, MAGE: 2 };
        class Move {
            constructor(name, damage, type) {
                this.name = name;
                this.damage = damage;
                this.type = type;
            }
        }
        class Character {
            constructor(name, type) {
                this.name = name;
                this.level = 1;
                this.xp = 10;
                this.hp = 10;
                this.type = type;
                this.basicMove = new Move("Slash", 10, type);
                this.aoeMove = new Move("Cleave", 10, type);
            }
            getAtk() { return 10 + (this.level - 1); }
            getDef() { return 10 + (this.level - 1); }
            getMaxHp() { return 10 + (this.level - 1); }
            getXpv() { return 10 + this.level * 5; }
            getXpForLevel(lvl) { return (lvl * (lvl - 1) * 100) / 2; }
            addXp(amount) {
                this.xp += amount;
                print("Gained " + amount + " XP! Now at " + Math.round(this.xp) + " XP.\n");
                while (this.xp >= this.getXpForLevel(this.level + 1)) {
                    this.level += 1;
                    println("Your " + this.name + " leveled up to level " + this.level + "!");
                }
                this.hp = this.getMaxHp();
            }
        }
        function getTypeMultiplier(attacker, defender) {
            if (attacker === Type.WARRIOR && defender === Type.MAGE) return 2.0;
            if (attacker === Type.MAGE && defender === Type.ARCHER) return 2.0;
            if (attacker === Type.ARCHER && defender === Type.WARRIOR) return 2.0;
            if (attacker === Type.MAGE && defender === Type.WARRIOR) return 0.5;
            if (attacker === Type.ARCHER && defender === Type.MAGE) return 0.5;
            if (attacker === Type.WARRIOR && defender === Type.ARCHER) return 0.5;
            return 1.0;
        }
        let player = null;
        let currentSlot = 1;
        let gameState = 'menu'; // menu, fight, etc.
        let inputBuffer = [];
        const output = document.getElementById("output");
        const inputField = document.getElementById("input");
        const status = document.getElementById("status");

        function print(text) {
            output.textContent += text;
            output.scrollTop = output.scrollHeight;
        }
        function println(text = "") {
            print(text + "\n");
        }

        function sendInput() {
            const value = inputField.value.trim();
            if (value) {
                println("> " + value);
                inputBuffer.push(value);
                inputField.value = "";
                processInput(value);
            }
        }

        inputField.addEventListener("keypress", e => {
            if (e.key === "Enter") sendInput();
        });

        function processInput(input) {
            const num = parseInt(input);
            if (gameState === 'menu') {
                if (num === 1) {
                    startNewGame();
                } else if (num === 2) {
                    loadGame();
                } else {
                    println("Invalid choice. Enter 1 or 2.");
                }
            } else if (gameState === 'class') {
                if (num === 1) {
                    player = new Character("Warrior", Type.WARRIOR);
                    player.basicMove = new Move("Slash", 10, Type.WARRIOR);
                    player.aoeMove = new Move("Cleave", 10, Type.WARRIOR);
                    println("You chose Warrior! Saving to slot 1...");
                    saveGame();
                    showStatus();
                    gameState = 'main';
                } else if (num === 2) {
                    player = new Character("Archer", Type.ARCHER);
                    player.basicMove = new Move("Arrow Shot", 10, Type.ARCHER);
                    player.aoeMove = new Move("Arrow Volley", 10, Type.ARCHER);
                    println("You chose Archer! Saving to slot 1...");
                    saveGame();
                    showStatus();
                    gameState = 'main';
                } else if (num === 3) {
                    player = new Character("Mage", Type.MAGE);
                    player.basicMove = new Move("Fireball", 10, Type.MAGE);
                    player.aoeMove = new Move("Arcane Blast", 10, Type.MAGE);
                    println("You chose Mage! Saving to slot 1...");
                    saveGame();
                    showStatus();
                    gameState = 'main';
                } else {
                    println("Invalid choice. Enter 1, 2, or 3.");
                }
            } else if (gameState === 'main') {
                if (input === '1') {
                    startFight();
                } else if (input === '3') {
                    saveGame();
                    println("Game saved!");
                } else if (input === '2') {
                    println("Thanks for playing!");
                    location.reload(); // Restart
                } else {
                    println("Invalid choice. Enter 1, 2, or 3.");
                }
            } else if (gameState === 'fight') {
                const num = parseInt(input);
                if (num === 1 || num === 2) {
                    playerTurn(num);
                } else {
                    println("Invalid move. Enter 1 or 2.");
                }
            }
        }

        function startNewGame() {
            println("1. New Game\n2. Load Game\nEnter choice: ");
            gameState = 'class';
            println("Choose your class:\n1. Warrior\n2. Archer\n3. Mage\nEnter choice (1-3): ");
        }

        function loadGame() {
            // Simple load (in real C++, from file — here, simulate with localStorage)
            const saved = localStorage.getItem('player');
            if (saved) {
                const data = JSON.parse(saved);
                player = new Character(data.name, data.type);
                player.level = data.level;
                player.xp = data.xp;
                player.hp = player.getMaxHp();
                println("Loaded " + player.name + " (Level " + player.level + ")");
                showStatus();
                gameState = 'main';
            } else {
                println("No save found. Starting new game.");
                startNewGame();
            }
        }

        function saveGame() {
            if (player) {
                localStorage.setItem('player', JSON.stringify({
                    name: player.name,
                    type: player.type,
                    level: player.level,
                    xp: player.xp
                }));
            }
        }

        function showStatus() {
            status.innerHTML = `Level: ${player.level} | HP: ${player.hp}/${player.getMaxHp()} | XP: ${Math.round(player.xp)}`;
        }

        function startFight() {
            gameState = 'fight';
            println("\nEnemies appear!\n1. Goblin (Level 1)\nYour HP: " + player.hp);
            // Simulate fight (your C++ logic ported)
            let enemyHp = 8;
            println("Choose move: 1. Basic Attack");
            // Player turn
            playerTurn(1);
            // Enemy turn
            let damage = Math.max(1, 10 - player.getDef());
            player.hp -= damage;
            println("Goblin attacks! Deals " + damage + " damage. Your HP: " + player.hp);
            if (player.hp <= 0) {
                println("You lost! HP reset.");
                player.hp = player.getMaxHp();
                showStatus();
                gameState = 'main';
            } else {
                println("You won! Gained 15 XP.");
                player.addXp(15);
                showStatus();
                gameState = 'main';
            }
        }

        function playerTurn(move) {
            let damage = player.getAtk();
            println("You attack for " + damage + " damage!");
            // End turn simulation
        }

        // Start the game
        startNewGame();
        showStatus();
    </script>
</body>
</html>
