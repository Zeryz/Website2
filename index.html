            margin: 1rem 0;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .links a:hover { background: #00f5ff20; transform: translateX(10px); }
        .main-content {
            padding: 4rem 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .main-text {
            max-width: 900px;
        }
        .main-text h1 {
            font-size: clamp(3rem, 10vw, 7rem);

            background: linear-gradient(90deg, #00f5ff, #80f8ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .main-text p {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            opacity: 0.9;
            max-width: 800px;
            margin: 1.5rem auto;
            line-height: 1.7;
        }
        footer {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            background: #000;
        }
        .visitor-counter {
            margin-top: 3rem;
            font-size: 1.6rem;
            color: #00f5ff;
            text-shadow: 0 0 20px #00f5ff80;
            animation: pulse 4s infinite;

        @keyframes pulse { 0%,100% {opacity:0.8} 50% {opacity:1} }
