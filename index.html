<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesse</title>
    <meta name="description" content="Jesse's corner of the internet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css?v=160">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-columns: minmax(280px, 1fr) 3fr;
            grid-template-rows: auto 1fr auto;
        }
        .sidebar {
            background: #111;
            padding: 3rem 2rem;
            border-right: 3px solid #00f5ff;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        .photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid #00f5ff;
            box-shadow: 0 0 40px #00f5ff60;
            margin-bottom: 2rem;
        }
        .name {
            font-size: 2.6rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00f5ff, #80f8ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }
        .tagline { font-size: 1.3rem; opacity: 0.9; margin-bottom: 3rem; }
        .links a {
            display:link {
            display: block;
            color: #00f5ff;
            text-decoration: none;
            font-size: 1.4rem;
            margin: 1rem 0;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .links a:hover {
            background: #00f5ff20;
            transform: translateX(10px);
        }
        .main-content {
            padding: 4rem 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .main-text h1 {
            font-size: clamp(3rem, 10vw, 7rem);
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00f5ff, #80f8ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .main-text p {
            font-size: 1.8rem;
            opacity: 0.9;
        }
        footer {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            background: #000;
        }

        /* Mobile — stack everything vertically */
        @media (max-width: 900px) {
            body {
                grid-template-columns: 1fr;
            }
            .sidebar {
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 3px solid #00f5ff;
                padding: 2rem 1.5rem;
                text-align: center;
            }
            .photo { width: 140px; height: 140px; }
            .main-content { padding: 3rem 2rem; }
        }

        @media (max-width: 500px) {
            .photo { width: 120px; height: 120px; }
            .name { font-size: 2.2rem; }
            .tagline { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <img src="images/photo.jpg" alt="Jesse" class="photo">
        <div class="name">Jesse</div>
        <div class="tagline">Hmmm</div>
        <div class="links">
            <a href="prime.html">Prime & Divisor Finder</a>
            <a href="game.html">Little Game</a>
            <a href="https://github.com/Zeryz" target="_blank">GitHub</a>
            <a href="mailto:JesseWorkLoput@gmail.com">Email</a>
        </div>
    </aside>

    <div class="main-content">
        <div class="main-text">
            <h1>Hello, it’s me!</h1>
            <p>Fun Stuff.</p>
        </div>
    </div>

    <footer>
        <p>© 2025 Jesse · -What a headache this crap is-</p>
    </footer>

</body>
</html>
