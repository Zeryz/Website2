<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css?v=1000">
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            box-sizing: border-box;
        }
        header nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        header a {
            color: #00f5ff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .hero {
            text-align: center;
            margin-bottom: 2rem;
        }
        .hero h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            background: linear-gradient(90deg, #00f5ff, #80f8ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero p {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        .photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #00f5ff;
            box-shadow: 0 0 40px #00f5ff60;
            margin-top: 1rem;
        }
        .game-container {
            background: #111;
            padding: 2rem;
            border-radius: 20px;
            border: 4px solid #00f5ff;
            box-shadow: 0 0 50px #00f5ff60;
            max-width: 400px;
            width: 100%;
        }
        canvas {
            border: 4px solid #00f5ff;
            box-shadow: 0 0 40px #00f5ff60;
            image-rendering: pixelated;
            background: #000;
        }
        .controls {
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
            opacity: 0.8;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            .game-container { padding: 1.5rem; }
            canvas { width: 100%; height: auto; }
        }
    </style>
</head>
<body>
    <header>
        <nav><a href="index.html">← Home</a></nav>
    </header>

    <main>
        <section class="hero">
            <h1>Tetris</h1>
            <p>Classic falling blocks</p>
            <img src="images/photo.jpg" alt="Jesse" class="photo">
        </section>

        <div class="game-container">
            <canvas id="tetris" width="240" height="480"></canvas>
            <div class="controls">
                Desktop: ← → ↓ (move), ↑ (rotate), Space (drop)<br>
                Mobile: Tap left/right to move, tap top to rotate, swipe down to drop
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Jesse · -What a headache this crap is-</p>
    </footer>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        ctx.scale(24, 24);

        const board = Array.from({length: 20}, () => Array(10).fill(0));

        const pieces = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[0, 1, 1], [1, 1, 0]], // S
            [[1, 1, 0], [0, 1, 1]], // Z
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]]  // L
        ];

        const colors = [
            null,
            '#00f5ff', // I
            '#ffea00', // O
            '#a100f5', // T
            '#00ff41', // S
            '#ff2d00', // Z
            '#0040ff', // J
            '#ff9500'  // L
        ];

        let player = {
            pos: {x: 5, y: 0},
            matrix: null,
            score: 0
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function createPiece(type) {
            return pieces[type];
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 0.05;
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width / 24, canvas.height / 24);

            drawMatrix(board, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function merge(board, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(board, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (board[y + o.y] === undefined || 
                         board[y + o.y][x + o.x] === undefined || 
                         board[y + o.y][x + o.x] !== 0)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                playerReset();
                clearLines();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate() {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix);
            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            matrix.forEach(row => row.reverse());
        }

        function playerReset() {
            const pieces = 'IJLOSTZ';
            player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)].charCodeAt(0) - 73);
            player.pos.y = 0;
            player.pos.x = Math.floor(10 / 2) - Math.floor(player.matrix[0].length / 2);
            if (collide(board, player)) {
                board.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
                alert("Game Over!");
            }
        }

        function clearLines() {
            let lines = 0;
            outer: for (let y = board.length - 1; y >= 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) continue outer;
                }
                board.splice(y, 1);
                board.unshift(Array(10).fill(0));
                lines++;
                y++;
            }
            if (lines > 0) {
                player.score += [0, 40, 100, 300, 1200][lines] * player.level;
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = player.score;
        }

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        // Controls
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') playerMove(-1);
            if (e.key === 'ArrowRight') playerMove(1);
            if (e.key === 'ArrowDown') playerDrop();
            if (e.key === 'ArrowUp') playerRotate();
        });

        // Touch controls for mobile
        let touchStartX = 0;
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            if (Math.abs(deltaX) > 30) {
                playerMove(deltaX > 0 ? 1 : -1);
                touchStartX = touchX;
            }
        });
        canvas.addEventListener('touchend', e => {
            if (e.changedTouches[0].clientY < canvas.getBoundingClientRect().top + 100) {
                playerRotate();
            } else {
                playerDrop();
            }
        });

        playerReset();
        update();
    </script>
</body>
</html>
