<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Tournament Manager</title>
    <!-- Brackets Viewer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/brackets-viewer@latest/dist/brackets-viewer.min.css" />
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #1a1a1a; 
            color: #eee; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: auto; }
        h1 { text-align: center; color: #4CAF50; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #aaa; margin-bottom: 30px; }
        
        .setup {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .player-input {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        #nameInput {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #333;
            color: white;
        }
        #nameInput:focus {
            outline: 2px solid #4CAF50;
        }
        .players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .player-tag {
            background: #333;
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .player-tag button {
            background: #c44;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        select, input[type="number"], button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
        }
        select, input[type="number"] {
            background: #333;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            min-width: 120px;
        }
        button:hover { background: #45a049; }
        button.secondary {
            background: #555;
        }
        button.secondary:hover {
            background: #666;
        }
        button.danger {
            background: #c44;
        }
        button.danger:hover {
            background: #d55;
        }

        /* Bracket Viewer Custom Styles (Dark Theme) */
        .brackets-viewer {
            --primary-background: #222;
            --primary-foreground: #eee;
            --secondary-background: #333;
            --secondary-foreground: #ddd;
            --accent: #4CAF50;
            --match-background: #333;
            --match-foreground: #eee;
            --border: #444;
            --border-radius: 6px;
            --connector: #666;
            --connector-highlight: #4CAF50;
            overflow-x: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .brackets-viewer .match {
            cursor: pointer;
        }
        .brackets-viewer .match.completed .opponent.win {
            color: #4CAF50;
            font-weight: bold;
        }
        .brackets-viewer .match.completed .opponent.loss {
            color: #c44;
        }

        /* Modal Styles */
        #matchModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            margin: 10px 0;
        }
        .modal-content button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pool Tournament Manager</h1>
        <p class="subtitle">Single & Double Elimination • Flawless Brackets • Built for Pool Halls</p>

        <div class="setup">
            <div class="player-input">
                <input type="text" id="nameInput" placeholder="Type player name and press Enter" autofocus>
                <button onclick="clearPlayers()" class="secondary">Clear Players</button>
            </div>
            <div class="players-list" id="playersList"></div>

            <div class="controls">
                <select id="format">
                    <option value="single">Single Elimination</option>
                    <option value="double">Double Elimination</option>
                </select>
                <label>Race to: 
                    <input type="number" id="race" value="7" min="1" style="width: 80px;">
                </label>
                <button onclick="generateBracket()">Generate Bracket</button>
                <button onclick="saveState()" class="secondary">Save Progress</button>
                <button onclick="loadState()" class="secondary">Load Saved</button>
            </div>
        </div>

        <div id="bracket" class="brackets-viewer"></div>
    </div>

    <!-- Match Update Modal -->
    <div id="matchModal">
        <div class="modal-content">
            <h3>Update Match</h3>
            <p id="matchPlayers"></p>
            <input type="number" id="score1" min="0" placeholder="Score Player 1">
            <input type="number" id="score2" min="0" placeholder="Score Player 2">
            <select id="tableSelect">
                <option value="Unassigned">Unassigned</option>
                <option value="Table 1">Table 1</option>
                <option value="Table 2">Table 2</option>
                <option value="Table 3">Table 3</option>
                <option value="Table 4">Table 4</option>
                <option value="Table 5">Table 5</option>
                <option value="Table 6">Table 6</option>
                <option value="Table 7">Table 7</option>
                <option value="Table 8">Table 8</option>
                <option value="Table 9">Table 9</option>
                <option value="Table 10">Table 10</option>
            </select>
            <button onclick="confirmUpdate()">Confirm</button>
            <button class="secondary" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Brackets JSON DB -->
    <script src="https://cdn.jsdelivr.net/gh/Drarig29/brackets-json-db@master/dist/brackets-json-db.js"></script>
    <!-- Brackets Manager -->
    <script src="https://cdn.jsdelivr.net/gh/Drarig29/brackets-manager.js@master/dist/brackets-manager.js"></script>
    <!-- Brackets Viewer -->
    <script src="https://cdn.jsdelivr.net/npm/brackets-viewer@latest/dist/brackets-viewer.min.js"></script>
    <script>
        let players = [];
        let format = 'single';
        let race = 7;
        let manager;
        let storage;
        let stageId;
        let currentMatch; // For modal

        // Player input handling
        document.getElementById('nameInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && this.value.trim()) {
                addPlayer(this.value.trim());
                this.value = '';
            }
        });

        function addPlayer(name) {
            if (players.includes(name)) return alert('Player already added!');
            players.push(name);
            renderPlayersList();
        }

        function removePlayer(index) {
            players.splice(index, 1);
            renderPlayersList();
        }

        function clearPlayers() {
            if (confirm('Clear all players?')) {
                players = [];
                renderPlayersList();
            }
        }

        function renderPlayersList() {
            const list = document.getElementById('playersList');
            list.innerHTML = '';
            players.forEach((p, i) => {
                const tag = document.createElement('div');
                tag.className = 'player-tag';
                tag.innerHTML = `${p} <button onclick="removePlayer(${i})">×</button>`;
                list.appendChild(tag);
            });
        }

        async function generateBracket() {
            if (players.length < 2) return alert('Add at least 2 players!');
            format = document.getElementById('format').value;
            race = parseInt(document.getElementById('race').value) || 7;

            // Initialize manager
            storage = new JsonDatabase();
            manager = new BracketsManager(storage);

            // Create tournament stage
            await manager.create.stage({
                tournamentId: 0,
                name: 'Pool Tournament',
                type: format === 'double' ? 'double_elimination' : 'single_elimination',
                seeding: players,
                settings: { grandFinal: 'double' } // For double elim, allow double grand final if needed
            });
            stageId = 0; // First stage

            renderViewer();
        }

        async function renderViewer() {
            const data = await manager.get.stageData(stageId);

            window.bracketsViewer.render({
                stages: data.stage,
                matches: data.match,
                matchGames: data.match_game,
                participants: data.participant
            }, {
                selector: '#bracket',
                onMatchClicked: (match) => {
                    if (match.status === 2) return; // Completed, don't edit
                    currentMatch = match;
                    showModal(match);
                }
            });
        }

        // Modal functions
        function showModal(match) {
            const modal = document.getElementById('matchModal');
            const playersText = document.getElementById('matchPlayers');
            const score1 = document.getElementById('score1');
            const score2 = document.getElementById('score2');
            const tableSelect = document.getElementById('tableSelect');

            playersText.innerText = `${match.opponent1?.name || 'TBD'} vs ${match.opponent2?.name || 'TBD'}`;
            score1.value = match.opponent1?.score || 0;
            score2.value = match.opponent2?.score || 0;
            tableSelect.value = match.table || 'Unassigned'; // Custom prop, not in lib, but we can add

            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('matchModal').style.display = 'none';
        }

        async function confirmUpdate() {
            const score1 = parseInt(document.getElementById('score1').value) || 0;
            const score2 = parseInt(document.getElementById('score2').value) || 0;
            const table = document.getElementById('tableSelect').value;

            let update = {
                id: currentMatch.id,
                table: table // Custom, won't affect lib but we can store
            };

            if (score1 >= race && score1 > score2) {
                update.opponent1 = { score: score1, result: 'win' };
                update.opponent2 = { score: score2, result: 'loss' };
            } else if (score2 >= race && score2 > score1) {
                update.opponent1 = { score: score1, result: 'loss' };
                update.opponent2 = { score: score2, result: 'win' };
            } else {
                // Partial update if not complete
                update.opponent1 = { score: score1 };
                update.opponent2 = { score: score2 };
            }

            await manager.update.match(update);
            closeModal();
            renderViewer();
        }

        function saveState() {
            localStorage.setItem('poolTournament', JSON.stringify({
                players,
                format,
                race,
                db: storage.data // Save the entire DB
            }));
            alert('Tournament saved!');
        }

        async function loadState() {
            const saved = localStorage.getItem('poolTournament');
            if (saved) {
                const data = JSON.parse(saved);
                players = data.players || [];
                format = data.format || 'single';
                race = data.race || 7;
                document.getElementById('format').value = format;
                document.getElementById('race').value = race;
                renderPlayersList();

                // Restore manager
                storage = new JsonDatabase();
                storage.data = data.db;
                manager = new BracketsManager(storage);
                stageId = 0;
                renderViewer();
                alert('Tournament loaded!');
            } else {
                alert('No saved tournament found.');
            }
        }

        // Auto-focus input on load
        window.onload = () => {
            document.getElementById('nameInput').focus();
        };
    </script>
</body>
</html>
