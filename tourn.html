<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Tournament Manager</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #1a1a1a; 
            color: #eee; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: auto; }
        h1 { text-align: center; color: #4CAF50; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #aaa; margin-bottom: 30px; }
        
        .setup {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .player-input {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        #nameInput {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #333;
            color: white;
        }
        #nameInput:focus {
            outline: 2px solid #4CAF50;
        }
        .players-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .player-tag {
            background: #333;
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .player-tag button {
            background: #c44;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        select, button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
        }
        select {
            background: #333;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            min-width: 120px;
        }
        button:hover { background: #45a049; }
        button.secondary {
            background: #555;
        }
        button.secondary:hover {
            background: #666;
        }

        .standings {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .standings table {
            width: 100%;
            border-collapse: collapse;
        }
        .standings th, .standings td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .eliminated { color: #c44; text-decoration: line-through; }

        .tournament {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .round {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .round h2 {
            margin: 0 0 15px 0;
            color: #4CAF50;
            text-align: center;
        }
        .matches {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .match {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 260px;
            text-align: center;
        }
        .match.clickable {
            cursor: pointer;
        }
        .match.clickable:hover {
            background: #444;
        }
        .player {
            padding: 10px 0;
            font-size: 18px;
        }
        .winner {
            font-weight: bold;
            color: #4CAF50;
        }
        .table-info {
            margin-top: 15px;
            color: #aaa;
            font-size: 15px;
        }

        .champion {
            text-align: center;
            font-size: 32px;
            color: #4CAF50;
            margin: 50px 0;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        /* Modal */
        #matchModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            width: 340px;
            text-align: center;
        }
        .modal-content select {
            width: 100%;
            margin: 15px 0;
            padding: 12px;
            background: #444;
            color: #eee;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .modal-content button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pool Tournament Manager</h1>
        <p class="subtitle">Single & Double Elimination ‚Ä¢ Random Pairings ‚Ä¢ Clean Layout</p>

        <div class="setup">
            <div class="player-input">
                <input type="text" id="nameInput" placeholder="Type player name and press Enter" autofocus>
                <button onclick="clearPlayers()" class="secondary">Clear Players</button>
            </div>
            <div class="players-list" id="playersList"></div>

            <div class="controls">
                <select id="format">
                    <option value="single">Single Elimination</option>
                    <option value="double">Double Elimination</option>
                </select>
                <button onclick="startTournament()">Start Tournament</button>
                <button onclick="saveState()" class="secondary">Save Progress</button>
                <button onclick="loadState()" class="secondary">Load Saved</button>
            </div>
        </div>

        <div id="standings" class="standings" style="display:none;"></div>
        <div id="tournament" class="tournament"></div>
        <div id="nextRoundBtn" style="text-align: center; margin: 30px 0; display: none;">
            <button onclick="generateNextRound()">Generate Next Round</button>
        </div>
        <div id="champion" class="champion" style="display: none;"></div>
    </div>

    <!-- Modal -->
    <div id="matchModal">
        <div class="modal-content">
            <h3>Select Winner</h3>
            <p id="matchPlayers" style="font-size:20px; margin:20px 0;"></p>
            <select id="winnerSelect"></select>
            <select id="tableSelect">
                <option value="Unassigned">Unassigned</option>
                <option value="Table 1">Table 1</option>
                <option value="Table 2">Table 2</option>
                <option value="Table 3">Table 3</option>
                <option value="Table 4">Table 4</option>
                <option value="Table 5">Table 5</option>
                <option value="Table 6">Table 6</option>
                <option value="Table 7">Table 7</option>
                <option value="Table 8">Table 8</option>
                <option value="Table 9">Table 9</option>
                <option value="Table 10">Table 10</option>
            </select>
            <button onclick="confirmUpdate()">Confirm</button>
            <button class="secondary" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let playerNames = [];
        let players = []; // {name, losses: 0, byes: 0}
        let format = 'single';
        let maxLosses = 1;
        let rounds = []; // Only real matches: [{p1, p2, winner, table}]
        let currentRoundIndex = -1;
        let currentMatchIndex = -1;

        // Player handling
        document.getElementById('nameInput').addEventListener('keydown', e => {
            if (e.key === 'Enter' && e.target.value.trim()) {
                addPlayer(e.target.value.trim());
                e.target.value = '';
            }
        });

        function addPlayer(name) {
            if (playerNames.includes(name)) return alert('Player already added!');
            playerNames.push(name);
            renderPlayersList();
        }

        function removePlayer(i) {
            playerNames.splice(i, 1);
            renderPlayersList();
        }

        function clearPlayers() {
            if (confirm('Clear all players?')) {
                playerNames = [];
                renderPlayersList();
            }
        }

        function renderPlayersList() {
            const list = document.getElementById('playersList');
            list.innerHTML = '';
            playerNames.forEach((p, i) => {
                const tag = document.createElement('div');
                tag.className = 'player-tag';
                tag.innerHTML = `${p} <button onclick="removePlayer(${i})">√ó</button>`;
                list.appendChild(tag);
            });
        }

        function startTournament() {
            if (playerNames.length < 2) return alert('Add at least 2 players!');
            format = document.getElementById('format').value;
            maxLosses = format === 'single' ? 1 : 2;

            players = playerNames.map(name => ({ name, losses: 0, byes: 0 }));
            rounds = [];
            currentRoundIndex = -1;

            document.getElementById('standings').style.display = 'block';
            generateNextRound();
        }

        function getActivePlayers() {
            return players.filter(p => p.losses < maxLosses);
        }

        function generateNextRound() {
            let active = getActivePlayers();
            if (active.length <= 1) {
                checkForChampion();
                return;
            }

            // Random shuffle
            const shuffled = [...active].sort(() => Math.random() - 0.5);

            const newRound = [];
            let byePlayer = null;

            // If odd number, give bye to player with fewest byes
            if (shuffled.length % 2 === 1) {
                active.sort((a, b) => a.byes - b.byes);
                byePlayer = active[0];
                byePlayer.byes += 1;
                shuffled.splice(shuffled.indexOf(byePlayer), 1); // Remove from pairing
            }

            // Create real matches
            for (let i = 0; i < shuffled.length; i += 2) {
                newRound.push({
                    p1: shuffled[i].name,
                    p2: shuffled[i + 1].name,
                    winner: null,
                    table: 'Unassigned'
                });
            }

            rounds.push(newRound);
            currentRoundIndex = rounds.length - 1;

            renderAll();
        }

        function isCurrentRoundComplete() {
            if (currentRoundIndex < 0) return true;
            const round = rounds[currentRoundIndex];
            return round.every(m => m.winner !== null);
        }

        function applyMatchResults() {
            rounds.forEach(round => {
                round.forEach(match => {
                    if (match.winner) {
                        const loserName = match.winner === match.p1 ? match.p2 : match.p1;
                        const loser = players.find(p => p.name === loserName);
                        if (loser) loser.losses += 1;
                    }
                });
            });
        }

        function renderStandings() {
            applyMatchResults();
            const div = document.getElementById('standings');
            div.innerHTML = '<h2 style="text-align:center;">Standings</h2><table><tr><th>Player</th><th>Losses</th></tr></table>';
            const table = div.querySelector('table');

            [...players].sort((a, b) => a.losses - b.losses).forEach(p => {
                const row = document.createElement('tr');
                const statusClass = p.losses >= maxLosses ? 'eliminated' : '';
                row.innerHTML = `<td class="${statusClass}">${p.name}</td><td>${p.losses}</td>`;
                table.appendChild(row);
            });
        }

        function renderRounds() {
            const container = document.getElementById('tournament');
            container.innerHTML = '';

            rounds.forEach((round, rIdx) => {
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round';
                roundDiv.innerHTML = `<h2>Round ${rIdx + 1}</h2>`;
                const matchesDiv = document.createElement('div');
                matchesDiv.className = 'matches';

                round.forEach((match, mIdx) => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'match';
                    if (match.winner === null) {
                        matchDiv.classList.add('clickable');
                        matchDiv.onclick = () => openModal(rIdx, mIdx);
                    }

                    const p1Class = match.winner === match.p1 ? 'winner' : '';
                    const p2Class = match.winner === match.p2 ? 'winner' : '';

                    matchDiv.innerHTML = `
                        <div class="player ${p1Class}">${match.p1}</div>
                        <div class="player ${p2Class}">${match.p2}</div>
                        <div class="table-info">${match.table}</div>
                    `;
                    matchesDiv.appendChild(matchDiv);
                });

                roundDiv.appendChild(matchesDiv);
                container.appendChild(roundDiv);
            });
        }

        function renderAll() {
            renderStandings();
            renderRounds();
            checkForChampion();

            if (isCurrentRoundComplete() && getActivePlayers().length > 1) {
                document.getElementById('nextRoundBtn').style.display = 'block';
            } else {
                document.getElementById('nextRoundBtn').style.display = 'none';
            }
        }

        function checkForChampion() {
            const active = getActivePlayers();
            if (active.length === 1) {
                document.getElementById('champion').textContent = `üèÜ Champion: ${active[0].name} üèÜ`;
                document.getElementById('champion').style.display = 'block';
                document.getElementById('nextRoundBtn').style.display = 'none';
            } else {
                document.getElementById('champion').style.display = 'none';
            }
        }

        function openModal(roundIdx, matchIdx) {
            currentRoundIndex = roundIdx;
            currentMatchIndex = matchIdx;
            const match = rounds[roundIdx][matchIdx];

            document.getElementById('matchPlayers').textContent = `${match.p1} vs ${match.p2}`;

            const select = document.getElementById('winnerSelect');
            select.innerHTML = `
                <option value="${match.p1}">${match.p1}</option>
                <option value="${match.p2}">${match.p2}</option>
            `;

            document.getElementById('tableSelect').value = match.table;
            document.getElementById('matchModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('matchModal').style.display = 'none';
        }

        function confirmUpdate() {
            const match = rounds[currentRoundIndex][currentMatchIndex];
            match.winner = document.getElementById('winnerSelect').value;
            match.table = document.getElementById('tableSelect').value;
            closeModal();
            renderAll();
        }

        function saveState() {
            localStorage.setItem('poolTournament', JSON.stringify({
                playerNames,
                format,
                players,
                rounds
            }));
            alert('Tournament saved!');
        }

        function loadState() {
            const saved = localStorage.getItem('poolTournament');
            if (!saved) return alert('No saved tournament found.');

            const data = JSON.parse(saved);
            playerNames = data.playerNames || [];
            format = data.format || 'single';
            players = data.players || [];
            rounds = data.rounds || [];
            maxLosses = format === 'single' ? 1 : 2;
            currentRoundIndex = rounds.length - 1;

            document.getElementById('format').value = format;
            renderPlayersList();
            document.getElementById('standings').style.display = 'block';
            renderAll();
            alert('Tournament loaded!');
        }

        window.onload = () => document.getElementById('nameInput').focus();
    </script>
</body>
</html>
